<!DOCTYPE html>
<html>
<head>
  <title>ブラックジャック</title>
  <!-- CSS スタイルのリンクを追加 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ゲームの表示部分を作成 -->
  <div class="game">
    <!-- プレイヤーとディーラーのカードを表示する部分 -->
    <div class="player">
      <h2>プレイヤー</h2>
      <div class="player-cards"></div>
      <h3>スコア: <span class="player-score">0</span></h3>
    </div>
    <div class="dealer">
      <h2>ディーラー</h2>
      <div class="dealer-cards"></div>
      <h3>スコア: <span class="dealer-score">0</span></h3>
    </div>
    <!-- ボタン（ゲーム操作用） -->
    <div class="buttons">
      <button id="deal-button">Deal</button>
      <button id="hit-button">Hit</button>
      <button id="stand-button">Stand</button>
    </div>
  </div>

  <!-- JavaScript のリンクを追加 -->
  <script src="script.js"></script>
</body>
</html>
